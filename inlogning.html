<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamerlan.com</title>
    <link rel="stylesheet" href="css/style2">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <h1>Välkommen till Tamerlan AB</h1>
        <ul>
            <li><a href="tamerlanab.html">Start sidan</a></li>
            <li><a href="omoss.html">Om oss</a></li>
            <li><a href="tjanstar.html">Tjänster</a></li>
            <li><a href="kontakt.html">Kontakta oss</a></li>
            <li><a href="jobbahososs.html">Jobba hos oss</a></li>
            <li><a href="inlogning.html">Här loggar du in</a></li>
        </ul>
    </header>

    <main>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                    required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
    
                <div class="remember-forget">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
    
                <button type="submit" class="btn">Login</button>
    
                <div class="register-link">
                    <p>Dont have an account? <a href="#">Register</a></p>
                </div>
            </form>
    
        </div>
    </main>

    <footer>
        <p> 2023 Tamerlan AB. Alla rättigheter tillhör till Tamerlan Agayev.</p>
    </footer>
</body>
</html>
